server { # 2022-4-13
        listen       80;
        server_name  sh.teach.bio;
        access_log   off;
        error_log    /var/log/nginx/error-sh.log;
        root         /var/www/shanghai-2022Mar;
        index        drag-me.html;
  location ~ \.json {
    add_header  Content-Type    application/json;
  }
  location ~ \.topojson {
    add_header  Content-Type    application/json;
  }
  location /2 {
    rewrite ^/2$    sh2.html;
  }
}