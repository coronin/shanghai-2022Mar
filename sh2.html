<!DOCTYPE html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>listed address, in map, since 2022 March 18th</title>
  <script src="full.json?v=0501"></script>
  <script src="d3.min.v3.js"></script>
  <script src="topojson.min.180.js"></script><!-- http://geojson.io -->
  <script src="sh.json"></script><!-- http://datav.aliyun.com/portal/school/atlas/area_generator -->
  <script src="sh-awesome-cn-cafe.json"></script>
  <script src="sh-river.json"></script>
  <script src="sh-lines.json"></script>
  <script src="map-location.json"></script>
  <script>
  let i; let j; let As; let Ds;
  const today = new Date();
  let Ml; let Ms; let map;
  let d3scale; let svgWidth; let svgHeight;
  const centers = {'徐汇区':[121.43752, 31.179973],'黄浦区':[121.490317, 31.222771],'长宁区':[121.4222, 31.218123],'静安区':[121.448224, 31.229003],'普陀区':[121.392499, 31.241701],'虹口区':[121.491832, 31.26097],'杨浦区':[121.522797, 31.270755],'闵行区':[121.375972, 31.111658],'宝山区':[121.489934, 31.398896],'嘉定区':[121.250333, 31.383524],'浦东新区':[121.567706, 31.245944],'金山区':[121.330736, 30.724697],'松江区':[121.223543, 31.03047],'青浦区':[121.113021, 31.151209],'奉贤区':[121.458472, 30.912345],'崇明区':[121.397516, 31.626946]};
  let d3center = centers['徐汇区'];
  let dotNotDraw = 0;

  function mapX(z) {
    return Math.round((z - d3center[0]) * d3scale/57 + svgWidth/2);
  }

  function mapY(z) {
    return Math.round((d3center[1] - z) * d3scale/49 + svgHeight/2);
  }

  function load () {
    j = JSON.parse(data);
    Ml = JSON.parse(csv);
    Ms = Object.keys(Ml.locations);
    datestr.textContent = j.date;
    end_pre.textContent = j.date;
    let k;
    Ds = Object.keys(j.districts);
    As = Object.keys(j.address);
    console.log( j.address['shanghaifabu'] );
    for (i = 0; i < Ds.length; i += 1) {
      k = document.createElement('tr');
      // if (Ds[i] === '普陀区') {
      //   console.log( j.inB[ Ds[i] ] );
      //   console.log( j.today[ Ds[i] ] );
      // }
        k.innerHTML = '<td onclick="search(this.textContent);" class="click">' +
                      Ds[i] + '</td><td>' +
                      j.districts[ Ds[i] ].length + '</td><td id="' +
                      Ds[i] + 'line" style="text-align:left;"></td><td>' +
                      (j.inB[ Ds[i] ] || []).length + '</td><td style="color:red;">' +
                      (j.today[ Ds[i] ] || []).length + '</td><td style="color:green;">' +
                      (j.released[ Ds[i] ] || []).length + '</td>';
      if (j.released_today[ Ds[i] ] ) {
        k.innerHTML += '<td style="color:green;">' + (j.released_today[ Ds[i] ] || []).length + '</td>';
      } else {
        k.innerHTML += '<td style="color:green;">&ndash;</td>';
      }
      k.id = Ds[i];
      districtTable.appendChild(k);
      k = document.createElement('p');
      if (j.latest_added && j.latest_added[ Ds[i] ] ) {
        k.innerHTML = '<span style="color:black;"><strong onclick="search(this.textContent);"' +
                      ' class="click">' + Ds[i] + '</strong> 今日涉及' +
                      (j.today[ Ds[i] ] || []).length +
                      '个地址，下列' + j.latest_added[ Ds[i] ].length +
                      '个地址不同于昨日</span><br/>' + j.latest_added[ Ds[i] ];
      } else {
        k.innerHTML = '<span style="color:black;"><strong onclick="search(this.textContent);"' +
                      ' class="click">' + Ds[i] + '</strong> 今日涉及' +
                      (j.today[ Ds[i] ] || []).length +
                      '个地址</span>';
      }
      latest_added.appendChild(k);
      k = document.createElement('p');
      if (j.released_today && j.released_today[ Ds[i] ] ) {
        k.innerHTML = '<span style="color:black;">' + Ds[i] + ':</span> ' + j.released_today[ Ds[i] ];
      } else {
        k.innerHTML = '<span style="color:black;">' + Ds[i] + ':</span> 无';
      }
      latest_released.appendChild(k);
      k = document.createElement('p');
      k.innerHTML = '<span style="color:black;">' + Ds[i] + ':</span> ' + j.released[ Ds[i] ];
      released.appendChild(k);
    }
    map = document.getElementById('app').getContext('2d');
  }

  function draw_sh () { // map-address.html
    app.width = svgWidth;
    app.height = svgHeight;
    app.style.display = 'block';
    app.style.padding = '10px 0 0 0';
    const jj = JSON.parse(sh);
    const dt = topojson.feature(jj, jj.objects.collection);
    const dn = topojson.neighbors(jj.objects.collection.geometries);
    const pj = d3.geo.mercator(
                ).scale(d3scale).center(d3center
                ).translate([svgWidth/2, svgHeight/2]);
    const pg = d3.geo.path().projection(pj).context(map);
    map.strokeStyle = 'grey';
    dt.features.forEach(d => {
      map.beginPath();
      pg(d);
      if (['黄浦区','徐汇区','长宁区','静安区','普陀区','虹口区','杨浦区'
          ].indexOf(d.properties.name) > -1) {
        map.fillStyle = 'rgba(200,200,200,0.2)'; // d.properties.subFeatureIndex
        map.fill(); // 'nonzero', 'evenodd'
      }
      map.stroke();
      map.textBaseline = 'top';
      map.textAlign = 'start';
      map.fillStyle = 'grey';
      map.fillText(d.properties.name,
                   mapX(d.properties.center[0]),
                   mapY(d.properties.center[1]));
    });
    map.fillStyle = 'blue';
    const cafe0 = JSON.parse(cafe);
    const cafe1 = topojson.feature(cafe0, cafe0.objects.collection);
    cafe1.features.forEach(d => {
      map.beginPath();
      map.fillRect(mapX( d.geometry.coordinates[0] ),
                   mapY( d.geometry.coordinates[1] ),
                   3, 3 );
    });
    map.fillText('方块 精致的咖啡馆', 0, 0)
    let dots;
    map.strokeStyle = 'rgba(0,0,255,0.2)';
    map.lineWidth = 6;
    const river0 = JSON.parse(river);
    const river1 = topojson.feature(river0, river0.objects.collection);
    river1.features.forEach(d => {
      dots = d.geometry.coordinates;
      map.beginPath();
      map.moveTo(mapX(dots[0][0]), mapY(dots[0][1]));
      for (i = 1; i < dots.length; i += 1) {
        map.lineTo(mapX(dots[i][0]), mapY(dots[i][1]));
      }
      map.stroke();
    });
    map.strokeStyle = 'rgba(0,0,255,0.3)';
    map.lineWidth = 1.0;
    const line0 = JSON.parse(lines);
    const line1 = topojson.feature(line0, line0.objects.collection);
    line1.features.forEach(d => {
      dots = d.geometry.coordinates;
      map.beginPath();
      map.moveTo(mapX(dots[0][0]), mapY(dots[0][1]));
      for (i = 1; i < dots.length; i += 1) {
        map.lineTo(mapX(dots[i][0]), mapY(dots[i][1]));
      }
      map.stroke();
    });
  }

  function draw_addr (s) {
    if (Ms.indexOf(s) > -1) {
      map.beginPath();
      map.arc(mapX( Ml.locations[s][0] ),
              mapY( Ml.locations[s][1] ),
              3, 0 * Math.PI, 2 * Math.PI);
      if (Ml.locations[s][2]) {
        map.strokeStyle = 'rgba(255,0,0,1)';
      } else {
        map.strokeStyle = 'rgba(255,0,0,.75)';
      }
      map.stroke();
    } else {
      dotNotDraw += 1;
      //console.log('address not draw:', s);
    }
  }

  function search (k) {
    search_button.textContent = '搜索';
    if (k === '') {
      addr.focus();
      app.style.display = 'none';
      return;
    }
    if (addr.value !== k) {
      addr.value = k;
    }
    map.clearRect(0, 0, svgWidth, svgHeight);
    d3scale = 72000; // 32000
    svgWidth = 640;
    svgHeight = 480;
    let ii;
    if (Ds.indexOf(k) > -1) {
      if (!j.today[k]) { // .latest_added
        addr.value = '';
        addr.focus();
        app.style.display = 'none';
        return;
      }
      if (k === '崇明区') {
        d3scale = 32000;
      }
      d3center = centers[k];
      draw_sh();
      for (ii = 0; ii < j.today[k].length; ii += 1) { // .latest_added
        draw_addr(k + j.today[k][ii]);
      }
      if (dotNotDraw) {
        map.fillStyle = 'red';
        map.fillText(k + j.today[k].length + '个地址 其中' + dotNotDraw + '个没法显示', 0, 15)
        dotNotDraw = 0;
      }
      app.scrollIntoView();
      return;
    } else if (k === '上海市') {
      d3scale = 48000;
      svgWidth = 1250;
      svgHeight = 1000;
      draw_sh();
      for (i = 0; i < Ds.length; i += 1) {
        if (!j.today[Ds[i] ]) {
          continue;
        }
        for (ii = 0; ii < j.today[ Ds[i] ].length; ii += 1) {
          draw_addr(Ds[i] + j.today[Ds[i] ][ii] );
        }
      }
      if (dotNotDraw) {
        map.fillStyle = 'red';
        map.fillText('未显示的地址' + dotNotDraw + '个', 0, 15)
        dotNotDraw = 0;
      }
      app.scrollIntoView();
      return;
    }
    console.log(k);
    onList.textContent = '';
    for (ii = 0; ii < Ds.length; ii += 1) {
      document.getElementById(Ds[ii]).style.background = 'white';
      document.getElementById(Ds[ii] + 'line').textContent = '';
    }
    let dl; let kk; let ks; let sb = 0;
    let map_i = 0;
    let map_x = new Array();
    let map_y = new Array();
    let map_addr = new Array();
    for (i = 0; i < As.length; i += 1) {
      if (As[i].indexOf(k) > -1) {
        dl = j.address[ As[i] ];
        let ij; let ik; let il = 0; let release;
        for (ii = 0; ii < Ds.length; ii += 1) {
          ij = j.districts[ Ds[ii] ];
          for (ik = 0; ik < ij.length; ik += 1) {
            if (ij[ik] === As[i]) {
              document.getElementById(Ds[ii]).style.background = 'yellow';
              document.getElementById(Ds[ii] + 'line').textContent += '|';
              //console.log(Ds[ii]);
              il += 1;
              sb += 1;

        //onList.textContent += Ds[ii] + ',' + As[i] + ': ' + dl;
        if (sb < 10) {
          ks = '<span style="color:grey;"><span style="color:white;">0</span>' + sb + '.</span> <span>';
        } else {
          ks = '<span style="color:grey;">' + sb + '.</span> <span>';
        }
        if (Ms.indexOf(Ds[ii] + As[i]) > -1) {
          map_i += 1;
          map_x.push(parseFloat( Ml.locations[Ds[ii] + As[i]][0] ));
          map_y.push(parseFloat( Ml.locations[Ds[ii] + As[i]][1] ));
          map_addr.push( Ds[ii] + As[i] );
        }
        ks += Ds[ii] +
              '<a href="https://maps.baidu.com/search/?querytype=s&wd=' +
              As[i] + '" target="_blank">' + As[i] + '</a> ';
        const s1 = ('' + dl).split(Ds[ii]);
        const s2 = s1[s1.length - 2];
        if (il === 1 || !s2) { // 地址同名, 团结村 国权北路555
          if (('' + dl).indexOf('0501') > 0) {
            ks += '<span style="color:red">' + dl + '</span>';
          } else {
            ks += dl;
          }
          release = parseInt(dl[dl.length - 1]);
        } else {
          ks += s2.substr(s2.lastIndexOf(',') + 1);
          release = parseInt( s2.substr(s2.lastIndexOf(',') + 1) );
        }
        ks = ks.replace(/030/g, '3/').replace(/040/g, '4/'
              ).replace(/03/g, '3/').replace(/04/g, '4/'
              ).replace(/050/g, '5/').replace(/05/g, '5/');
        release += (14 - 300);
        if (release > 100) {
          release -= 100;
        } else if (release > 31) {
          release -= 31; // 单次3月18日的地址
        }
        if (release < 31) {
          //onList.textContent += ' --> 4/' + release + '\n';
          ks += ' &rarr; <strong>4/' + release + '</strong>';
          ks += ' <span style="color:green">已满14天</span></span>';
        } else {
          if (release > 100) { // 最近一次在5月
            release -= 100;
          } else {
            release -= 30;
          }
          ks += ' &rarr; <strong>5/' + release + '</strong>';
          if (release < today.getDate()-1 ) {
            ks += ' <span style="color:green">已满14天</span></span>';
          } else if (release === today.getDate()-1 ) {
            ks += '<span style="color:green">是第14天</span></span>';
          } else {
            ks += '</span>';
          }
        }
        let kk = document.createElement('p');
        //kk.id = As[i];
        kk.style.padding = '0';
        kk.style.margin = '0';
        kk.innerHTML = ks;
        onList.appendChild(kk);

            }
          }
        }
      }
    }
    if (map_i === 0) {
      app.style.display = 'none';
    } else {
      // https://stackoverflow.com/questions/10359907
      const average = arr => arr.reduce((prev, curr) => prev + curr) / arr.length;
      d3center = [average(map_x), average(map_y) ];
      draw_sh();
      for (i = 0; i < map_i; i += 1) {
        draw_addr(map_addr[i]);
      }
      map.fillStyle = 'red';
      map.fillText('关键词【' + k + '】定位了' + map_i + '个地址', 0, 15)
    }
    if (sb === 0) {
      addr.focus();
      search_button.textContent = '无结果，可输入再搜';
    } else {
      search_button.textContent = '查到' + sb + '个地址，可输入再搜';
    }
  }

  function show_full (item) {
    const t = document.getElementById(item).getAttribute('data-value');
    if (t === "1") {
      document.getElementById(item).style.display = 'block';
      if (document.getElementById(item + '_once')) {
        document.getElementById(item + '_once').style.visibility = 'hidden';
      }
      document.getElementById(item).setAttribute('data-value', "0");
    } else {
      document.getElementById(item).style.display = 'none';
      document.getElementById(item).setAttribute('data-value', "1");
    }
  }
  </script>
  <style type="text/css">
    body {background-color:white;}
    p {line-height:1.5em;}
    .click {cursor:pointer;padding:0 .2em;box-shadow:inset 0 -.5em #d0d0d0;}
  </style>

<body onload="load();">
  <p>
    数据来源 <a href="https://wsjkw.sh.gov.cn/xwfb/index.html" target="_blank">公众号 shanghaifabu</a><br/>
    更新时间 <span id="datestr" style="color:blue;">fetching... not ready</span><br/>
    本页的<span style="background-color:yellow;">今日</span>为2022年5月1日 <!-- 0501 -->
    <br/>搜索<span onclick="search(this.textContent);" class="click">上海市</span> 可以在地图中展示今日上榜地址
  </p>
  <p>
    <label for="addr">上榜地址</label>
    <input type="text" id="addr" name="addr" />
    <button id="search_button" onclick="search(addr.value);">搜索</button>
  </p>
  <div style="width:100%;color:blue;" id="onList"></div>

  <h2>各区统计（地址数）</h2>
  <table id="districtTable" style="border:1px solid blue;color:blue;font-size:75%;text-align:center;">
    <tr style="color:black;"><th>行政单位</th><th>累计上榜</th><th></th><th>两周内</th><th>今日涉及</th>
      <th>累计下榜</th><th>今日下榜</th></tr>
  </table>

  <canvas id="app" style="display:none;"></canvas>

  <h2 onclick="show_full('latest_added');" style="color:red;" class="click">值得关注的地址</h2>
  <div style="color:red;list-style-type:none;font-size:75%;" id="latest_added"></div>

  <h2 onclick="show_full('latest_released');" class="click">今日下榜的地址<i id="latest_released_once" style="color:grey;">点击显示</i></h2>
  <div style="color:green;list-style-type:none;font-size:75%;display:none;" id="latest_released" data-value="1"></div>

  <h2 onclick="show_full('released');" class="click">累计下榜的地址<i id="released_once" style="color:grey;">点击显示</i></h2>
  <div style="color:green;list-style-type:none;font-size:75%;display:none;" id="released" data-value="1"></div>

  <pre id="end_pre" style="color:grey">EOF</pre>
</body>
